<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Artigos</ion-title>

    <ion-thumbnail slot="end" *ngIf="auth.user | async as user; else showLogin">
      <img src="{{user.photoURL}}" alt="{{user.displayName}}" routerLink="/profile">
    </ion-thumbnail>
    <ng-template #showLogin>
      <ion-thumbnail slot="end">
        <img src="assets/user.png" alt="logue-se" routerLink="/login">
      </ion-thumbnail>
    </ng-template>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal" *ngIf="items">

  <p><small>Artigos recentes primeiro.</small></p>

  <div *ngFor="let item of items | async">

    <ion-card class="ion-no-margin ion-margin-bottom" routerLink="/view/{{ item.id }}">
      <img src="{{ item.thumbnail }}" alt="{{ item.title }}">
      <ion-card-header>
        <ion-card-title>{{ item.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>{{ item.resume }}</ion-card-content>
    </ion-card>

  </div>

</ion-content>
